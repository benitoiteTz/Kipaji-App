<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>KIPAJI</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>      
       <ion-item>
          <ion-thumbnail item-start>
            <ion-icon name='contact'></ion-icon>
          </ion-thumbnail>
            <h2>Chrissremy</h2>
            <h3>Aug 3 2015</h3>
            <p>A kisura picture of Jokate by Chrissremy</p>
        </ion-item>
    </ion-card-content>
    <img style="width: 450px; height: 289px;" src="images/kidoti.png"/>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          2764
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="primary" icon-start>
          <ion-icon name='text'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
